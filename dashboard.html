<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      margin-top: 60px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .dashboard-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .stats {
      margin: 20px 0;
      font-size: 18px;
      line-height: 1.8;
    }

    .stats span {
      font-weight: bold;
      color: #ff758c;
    }

    .dashboard-img {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;               /* Smaller profile size */
      height: 60px;
      border-radius: 50%;        /* Circle shape */
      object-fit: cover;
      border: 2px solid #ff758c;
      box-shadow: 0 0 8px #ffb199;
    }
    
    .logout-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: linear-gradient(90deg, #ff5858, #f857a6);
      border: none;
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #f857a6;
    }

    @media (max-width: 600px) {
      .dashboard-container {
        padding: 25px;
      }
    }
  </style>
</head>

  <script>
    const storedUser = JSON.parse(localStorage.getItem('user')) || JSON.parse(sessionStorage.getItem('user'));
  
    if (!storedUser || !storedUser.username) {
      alert("‚ö†Ô∏è Not logged in. Redirecting to login...");
      window.location.href = "login.html";
    } else {
      document.getElementById('usernameDisplay').textContent = storedUser.username;
      document.getElementById('score').textContent = storedUser.score ?? 0;
      document.getElementById('quizzes').textContent = storedUser.quizzesAttended ?? 0;
    }
  
    function logout() {
      localStorage.removeItem('user');
      sessionStorage.removeItem('user');
      window.location.href = "login.html";
    }
  </script>
