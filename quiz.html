<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Department</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="dept-section" class="section active">
            <h1><i id="dept-icon"></i> <span id="dept-title"></span></h1>
            <div id="dept-leaderboard">
                <h2><i class="fas fa-trophy"></i> Current Leading!</h2>
                <ul id="dept-leaderboard-list"></ul>
            </div>
            <button id="take-quiz-btn">Take Quiz</button>
            <div id="level-select" class="hidden">
                <select id="level">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="start-quiz-btn">Start</button>
            </div>
            <div id="quiz" class="hidden">
                <div class="timer-level">
                    <span id="timer">Time: 30s</span>
                    <span id="level-display">Level: Easy</span>
                </div>
                <div id="question"></div>
                <div id="options" class="options-grid"></div>
                <button class="back-btn" id="quiz-back-btn">Back</button>
            </div>
            <div id="results" class="hidden">
                <h2><i class="fas fa-trophy"></i> Your Results</h2>
                <p id="score"></p>
                <p id="badges"></p>
                <p id="mistakes"></p>
                <button class="back-btn" id="back-to-dept-btn">Back to Department</button>
            </div>
            <button class="back-btn" id="dept-back-btn">Back</button>
        </div>
    </div>
    
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
